<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body >
    <h1>Image Search App</h1>
    <!-- form tag to create form for user input -->
    <!-- placeholder - default text -->
    <form action="">
        <input type="text" id="search-input" placeholder="search for image">
        <button id="search-button">Search</button>
    </form>

    <!-- div for all results -->
    <div class="search-results">
        <!-- divs for an indivisual result -->
        <div class="search-result" >
            <img src="https://images.unsplash.com/photo-1682687219570-4c596363fd96?q=80&w=1075&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Mountains under the sky">
            <!-- target : _blank - to open link in the new browser -->
            <a href="https://unsplash.com/photos/the-sun-is-setting-over-a-rocky-landscape-MV7iHCilMJc" target="_blank">Mountains under the sky</a>
        </div>

        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1682687219570-4c596363fd96?q=80&w=1075&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Mountains under the sky">
            <a href="https://unsplash.com/photos/the-sun-is-setting-over-a-rocky-landscape-MV7iHCilMJc" target="_blank">Mountains under the sky</a> 
        </div>

        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1682687219570-4c596363fd96?q=80&w=1075&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Mountains under the sky">
            <a href="https://unsplash.com/photos/the-sun-is-setting-over-a-rocky-landscape-MV7iHCilMJc" target="_blank">Mountains under the sky</a>
        </div> 
    </div>

    <button id="show-more-btn">Show More</button>

    <script src="script.js"></script>

</body> 

</html>
